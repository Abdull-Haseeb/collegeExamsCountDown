<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="clock.css" />
    <title>Countdown App</title>
  </head>
  <body>
    <h1>Time Left to the ICS Board Exams of 2023 is</h1>

    <div class="count-container">
      <div class="container">
        <div class="big-text Days">0</div>
        <div class="small-text">Days</div>
      </div>
      <div class="container">
        <div class="big-text Hours">0</div>
        <div class="small-text">Hours</div>
      </div>
      <div class="container">
        <div class="big-text Minutes">0</div>
        <div class="small-text">Minutes</div>
      </div>
      <div class="container">
        <div class="big-text Seconds">0</div>
        <div class="small-text">Seconds</div>
      </div>
    </div>
    <label for="" class="center">At June 6, 2023</label>

    <script>
      // Set the date we're counting down to
      const countDownDate = new Date("June 6, 2023 00:00:00").getTime();

      // Update the countdown every 1 second
      const timer = setInterval(function () {
        // Get today's date and time
        const now = new Date().getTime();

        // Calculate the distance between now and the countdown date
        const distance = countDownDate - now;

        // Calculate days, hours, minutes and seconds left
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the countdown timer
        document.querySelector(".Days").textContent = days;
        document.querySelector(".Hours").textContent = hours;
        document.querySelector(".Minutes").textContent = minutes;
        document.querySelector(".Seconds").textContent = seconds;

        // If the countdown is finished, display "Expired"
        if (distance < 0) {
          clearInterval(timer);
          document.querySelector(".count-container").innerHTML =
            "<h2>Expired</h2>";
        }
      }, 1000);
    </script>
  </body>
</html>
